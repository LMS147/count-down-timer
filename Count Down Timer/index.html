<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Countdown Timers</h1>
    <div class="timer-container">
      <!-- Digital Timer -->
      <div id="digital-timer">
        <span id="digital-days">00</span> :
        <span id="digital-hours">00</span> :
        <span id="digital-minutes">00</span> :
        <span id="digital-seconds">00</span>
      </div>
  
      <!-- Analog Clock -->
      <div id="analog-clock">
        <div class="clock-number">12</div>
        <div class="clock-number">3</div>
        <div class="clock-number">6</div>
        <div class="clock-number">9</div>
        <div id="hand-seconds"></div>
        <div id="hand-minutes"></div>
        <div id="hand-hours"></div>
      </div>
    </div>
  
  </body>
  <script src="index.js"></script>
</html>
